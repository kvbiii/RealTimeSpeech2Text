<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech2Text</title>
    <link rel="stylesheet" type="text/css" href="app/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script defer src='app/static/utils.js'></script>
</head>

<body>
    <div class="websocket-container">
        <label class="label" for="websocket_address">WebSocket Address</label>
        <input type="text" id="websocket_address" value="ws://127.0.0.1:8000/listen">
        <button id="websocket_connect_button" type="button">Connect to WebSocket</button>
        <span id="websocket_status" class="status">‚ùå Not Connected</span>
    </div>
    <div class="language-selection">
        <label class="label" for="language">Select language</label>
        <select id="language" disabled>
            <option value="" selected disabled hidden></option>
            <option value="en">English</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="it">Italian</option>
            <option value="es">Spanish</option>
            <option value="pl">Polish</option>
            <option value="pt">Portuguese</option>
            <option value="ru">Russian</option>
        </select>
    </div>
    <div class="recording-controls">
        <button id="start_recording_button" type="button", disabled>Start Recording</button>
        <button id="stop_recording_button" type="button", disabled>Stop Recording</button>
    </div>
    <div class="transcription-block" id="transcription_block"></div>
    <br />
    <div class="status-info">
        <p id="processing_time">Processing time: 0.0s</p>
    </div>
    <div class="recording-gif" hidden>
        <img src="app/static/recording.gif" id="rec_gif" alt="Recording...">
    </div>

</body>

</html>
